<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="popper.min.js"></script>
</head>
<body>
    <div class="row justify-content-center">
        <div id="demo" class="carousel slide w-50 img-fluid" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            </div>
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/boitata.jpg" alt="boitata" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>Boitata</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/cuca.jpg" alt="cuca" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>Cuca</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/curupira.jpg" alt="curupira" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>Curupira</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/iara.jpg" alt="iara" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>Iara</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/mula.jpg" alt="mula" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>Mula</h2>
                    </div>
                </div>
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>

    <br>
    
    <div class="row justify-content-around row-sm-">
        <button type="button" class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#myModal">S'inscrire</button>
            
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
            
                    <div class="modal-header">
                        <h2 class="modal-title">Inscription</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="prenom">Pr√©nom:</label>
                                <input type="text" class="form-control" name="prenom" placeholder="Ex: Jacques" minlength="2" maxlength="20" id="prenom">
                            </div>
                            <div class="form-group">
                                <label for="nom">Nom:</label>
                                <input type="text" class="form-control" name="nom" placeholder="Ex: Dubois" minlength="2" maxlength="20" id="nom"> 
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="monMail@FAI.com">
                            </div>
                            <div class="form-group">
                                <label for="mdp">Mot de passe:</label>
                                <input type="password" class="form-control" name="mdp" placeholder="P@ssWo4d" minlength="8" maxlength="30" id="mdp">
                            </div>                            
                        </form>
                        
                    </div>
            
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">S'inscrire</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
                    </div>
            
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#myModa2">Se Connecter</button>
            
        <div class="modal" id="myModa2">
            <div class="modal-dialog">
                <div class="modal-content">
            
                    <div class="modal-header">
                        <h2 class="modal-title">Connexion</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="monMail@FAI.com">
                            </div>
                            <div class="form-group">
                                <label for="mdp">Mot de passe:</label>
                                <input type="password" class="form-control" name="mdp" placeholder="P@ssWo4d" minlength="8" maxlength="30" id="mdp">
                            </div>
                        </form>                        
                    </div>
            
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Connexion</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
                    </div>
            
                </div>
            </div>
        </div>

    </div>    
</body>
</html>
